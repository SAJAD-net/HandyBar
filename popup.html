<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" >
    <link rel="manifest" href="/manifest.json">
    <title>HandyBar</title>
  </head>

  <body>

    <div style="width: 450px;" >

        <h2 class="text-center">HandyBar</h2>
        <textarea class="form-control" name="input_string" placeholder="Input" id="input"></textarea>
        <textarea class="form-control" name="output_string" placeholder="Output" id="output" readonly></textarea>
        <table>
          <th><button id="button1" class="btn btn-info" type="button" name="encode">Encode</button></th>
          <th><button id="button2" class="btn btn-info" type="button" name="decode">Decode</button></th>
          <th><button id="button3" class="btn btn-info" type="button" name="copy">Copy</button></th>
        </table>

    </div>

  </body>

  <script src="js/script.js"></script>
